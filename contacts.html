<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP 4331 Group 30 Contact Page</title>
    <link href="css/contacts.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Add FontAwesome -->
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body onload="loadContacts()">
    <div>
        <h1 class="form-title"> Welcome <span id="user">User</span>!</h1>
        <div class="form-container">
            <p class="subtitle">Contacts</p>

            <!-- Add the person icon with a plus button -->
            <div class="add-contact-button-container">
                <button id="toggleFormButton" class="icon-button">
                    <i class="fa fa-user-plus"></i> <!-- FontAwesome Person Icon with + -->
                </button>
            </div>

            <!-- Hidden Input form for adding contacts -->
            <div class="input-form hidden" id="addContactForm">
                <input type="text" id="name" placeholder="Name" required>
                <div id="contactNameResult" class="error-message"></div>

                <input type="email" id="email" placeholder="Email" required>
                <div id="contactEmailResult" class="error-message"></div>

                <input type="text" id="phone" placeholder="Phone Number" required>
                <div id="contactPhoneResult" class="error-message"></div>

                <button class="buttons" id="addContactButton">Add Contact</button>
            </div>

            <div id="addContactResult"></div>
            <input type="text" id="search" placeholder="Search" class="search-box">

            <!-- Contact Table -->
             <div class="table-container">
                <table id="contactTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Contact rows will be inserted dynamically here -->
                    </tbody>
                </table>
             </div>
        </div>
    </div>

    <script>
        // Toggle the visibility of the Add Contact form
        document.getElementById("toggleFormButton").addEventListener("click", function() {
            var form = document.getElementById("addContactForm");
            form.classList.toggle("hidden");
        });
    </script>
</body>
</html>
