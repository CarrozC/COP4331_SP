<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/login.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <!-- Login Form -->
    <h1 class="form-title">Login</h1>
    <form id="login" class="input-form">
        <input type="text" id="login-name" placeholder="Username" name="username">
        
        <input type="password" id="login-password" placeholder="Password" name="password">
        <button type="button" class="buttons">Login</button>
    </form>

    <button type="button" class="buttons" onclick="location.href='signup.html';">Sign Up</button>
</div>
</body>
</html>
