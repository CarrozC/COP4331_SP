<!DOCTYPE html>
<html>
    <head>
        <title>Login</title> 
        <script type="text/javascript" src="js/md5.js"></script>
	    <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
    <div style="text-align: center;">
        <h1>Login</h1>
        <form id="login" class="input-form">
            <input type="text" id="login-name" placeholder="username" name="username">
            <input type="text" id="login-password" placeholder="password" name="password">
        </form>
        <h1>Sign Up</h1>
        <form id="signup" class="input-form">
            <input type="text" id="first-name" placeholder="First Name" name="first-name">

        </form>
    </div>
    </body>
</html>
