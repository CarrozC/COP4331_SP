<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title> 
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/signup.css" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <!-- Prompts for signing up -->
        <div id="form-container">
            <h1 class="form-title">Sign Up</h1>
            <form id="signup" class="input-form">
                <input type="text" placeholder="First Name" id="signupFirstName" name="firstName">
                <input type="text" placeholder="Last Name" id="signupLastName" name="lastName">
                <input type="text" placeholder="Username" id="signupLogin" name="userName">
                <input type="password" placeholder="Password" id="signupPassword" name="password">
                <button class="buttons" id="signUpConfirm" type="button" onclick="doSignup();">Sign Up!</button>
            </form>
        </div>
    </body>
</html>
